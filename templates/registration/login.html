{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h3> You're already logged in!</h3>
{% else %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endif %}
{% endblock %}
